<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="http://wikipedia.org">Wikipedia</a> or visit <a href="http://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>
  <script>
    let contents = document.getElementById('contents');
    function catchLinks(event) {
      let closestAnchor = event.target.closest('a');
      if (closestAnchor === null) return;

      if (!confirm('Are you sure you want to leave?')) {
        event.preventDefault();
      }
    }
    
    contents.addEventListener('click', catchLinks);
  </script>
</body>
</html>
