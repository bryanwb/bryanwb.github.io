<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    span:hover {
        font-weight: bold;
    }

    .hidden {
        display: none;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li><span>Animals</span>
      <ul>
        <li><span>Mammals</span>
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li><span>Other</span>
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Fishes</span>
      <ul>
        <li><span>Aquarium</span>
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li><span>Sea</span>
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    function showHide(evt) {
      if (evt.target.tagName !== 'SPAN') return;
      let ul = evt.target.nextElementSibling;
      if (ul && ul.tagName === 'UL') {
        ul.classList.toggle('hidden');
      }
    }
    
    document.getElementById('tree').addEventListener('click', showHide);
  </script>
</body>
</html>
