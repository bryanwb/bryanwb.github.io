<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Click on a list item to select it.
  <br>

  <ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
  </ul>

  <script>
    let list = document.getElementById('ul');

    list.onmousedown = function() {
      return false;
    }
    
    list.addEventListener('click', (evt) => {
      let current = evt.target.closest('li');

      if (evt.ctrlKey || evt.metaKey) {
        current.classList.toggle('selected');
      } else {
        Array.from(ul.querySelectorAll('.selected')).forEach(c => c.classList.remove('selected'));
        current.classList.toggle('selected');
      }
    });
  </script>

</body>
</html>
